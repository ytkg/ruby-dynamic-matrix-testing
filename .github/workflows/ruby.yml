name: Ruby

on: [push,pull_request]

jobs:
  versions:
    name: Get versions
    runs-on: ubuntu-latest
    steps:
      - id: set-matrix
        name: Set Matrix
        run: |
          versions=$(
            curl -s https://raw.githubusercontent.com/ruby/setup-ruby/master/ruby-builder-versions.json |
              jq -c '[.ruby[]
                | select(test("preview|rc|debug") | not)
                | if test("^[0-9]") then .[0:3] else . end
                | select(. >= "2.5")]
                | unique'
            )
          echo "::set-output name=matrix::${versions}"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  build:
    needs: versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby: ${{ fromJson(needs.versions.outputs.matrix) }}
    name: Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: |
        bundle exec rake
