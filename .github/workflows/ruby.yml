name: Ruby

on: [push,pull_request]

jobs:
  versions:
    name: Get versions
    runs-on: ubuntu-latest
    steps:
      - id: set-matrix
        run: |
          git clone https://github.com/sstephenson/ruby-build.git
          versions=$(./ruby-build/bin/ruby-build --definitions |grep -vE 'dev|preview|rc|^[a-z]' | awk '{print substr($0, 1, 3)}' | uniq | awk '{ if ($0 >= 2.2) print $0 }' | sed -e 's/$/"/g; s/^/"/g' | jq -sc)
          # versions=$(./ruby-build/bin/ruby-build --definitions |grep -vE 'dev|preview|rc|^[a-z]' | awk '{print substr($0, 1, 3)}' | uniq | sed -e 's/$/"/g; s/^/"/g' | jq -sc)
          echo "::set-output name=matrix::${versions}"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  build:
    needs: versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby: ${{ fromJson(needs.versions.outputs.matrix) }}
    name: Ruby ${{ matrix.ruby }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: |
        bundle exec rake
